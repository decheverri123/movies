<!-- Slider -->
<div
  class="text-white slider flex flex-col justify-between h-[35rem] bg-black relative"
>
  <ng-container *ngFor="let item of items; let i = index">
    <!-- Slide -->
    <div
      class="absolute flex w-full h-[35rem]"
      *ngIf="i === currentSlideIndex"
      @slideFade
    >
      <!-- Slide Background Image -->
      <div class="relative flex flex-auto slide-bg">
        <img
          class="object-cover w-full h-full"
          [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path"
        />
      </div>
      <!-- Text Info -->
      <div class="absolute slider-pane w-[45%] top-20 left-20">
        <!-- Title -->
        <h2 class="text-4xl name">{{ item.title }}</h2>
        <!-- Meta -->
        <div class="flex mt-2 text-zinc-200 meta">
          <!-- Info -->
          <div class="info">
            <span class="flex items-center rating">
              <span class="mr-2 text-yellow-500 app-icon">star</span>
              <span class="text-xl text-white rating-value">7.5</span>
              <span>/10|</span>
              <span> {{ item.vote_count }} reviews|</span>
              <span> {{ item.release_date | date: "yyyy" }}</span>
            </span>
          </div>
        </div>
        <!-- Description -->
        <div class="mt-6 description">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
